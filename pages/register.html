<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Register</title>
  </head>
  <body class="w-full h-[100vh] flex justify-center items-center">
    <form action="" method="post">
      <div>
        <label for="username">username</label>
        <input id="username" type="text" class="border rounded" />
      </div>
      <div>
        <label for="password">password</label>
        <input id="password" type="password" class="border rounded" />
      </div>
      <button type="submit" class="border bg-blue-600 text-white py-1 px-2 rounded cursor-pointer">submit</button>
    </form>
  </body>
</html>
