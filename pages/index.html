<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Font -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Home</title>

    <style>
      @keyframes rotate {
        100% {
          transform: rotate(1turn);
        }
      }

      .rainbow::before {
        content: "";
        position: absolute;
        z-index: -2;
        left: -50%;
        top: -50%;
        width: 200%;
        height: 200%;
        background-position: 100% 50%;
        background-repeat: no-repeat;
        background-size: 50% 30%;
        filter: blur(6px);
        background-image: linear-gradient(#fff);
        animation: rotate 4s linear infinite;
      }

      @keyframes shine {
        0% {
          background-position: 0% 50%;
        }

        50% {
          background-position: 100% 50%;
        }

        100% {
          background-position: 0% 50%;
        }
      }

      .button-bg {
        background: conic-gradient(
          from 0deg,
          #00f5ff,
          #000,
          #000,
          #00f5ff,
          #000,
          #000,
          #000,
          #00f5ff
        );
        background-size: 300% 300%;
        animation: shine 6s ease-out infinite;
      }

      .button-wrapper::before {
        animation: spin-gradient 4s linear infinite;
      }

      @keyframes spin-gradient {
        from {
          transform: rotate(0deg);
        }

        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body class="font-[Outfit] text-white w-full px-5 relative">
    <!-- Global Background -->
    <div class="fixed inset-0 -z-10">
      <div
        class="h-full w-full bg-[#000000] bg-[radial-gradient(#ffffff33_1px,#00091d_1px)] bg-[size:20px_20px]"
      ></div>
    </div>

    <!-- nav-bar -->
    <nav
      class="m-5 flex items-center border mx-auto w-full max-w-md justify-center gap-5 border-slate-700 px-6 py-4 rounded-full text-white text-sm"
    >
      <div
        class="button-bg rounded-full p-0.5 hover:scale-105 transition duration-300 active:scale-100"
      >
        <a
          class="block px-8 text-sm py-3 text-white rounded-full font-medium bg-gray-800"
          href="sign-in.html"
        >
          LOGIN
        </a>
      </div>

      <div
        class="rainbow relative z-0 bg-white/15 overflow-hidden p-0.5 flex items-center justify-center rounded-full hover:scale-105 transition duration-300 active:scale-100"
      >
        <a
          class="px-8 text-sm py-3 text-white rounded-full font-medium bg-gray-900/80 backdrop-blur"
          href="upload.html"
        >
          UPLOAD
        </a>
      </div>

      <div
        class="relative inline-block p-0.5 rounded-full overflow-hidden hover:scale-105 transition duration-300 active:scale-100 before:content-[''] before:absolute before:inset-0 before:bg-[conic-gradient(from_0deg,_#00F5FF,_#00F5FF30,_#00F5FF)] button-wrapper"
      >
        <a
          href="delete.html"
          class="block relative z-10 bg-gray-800 text-white rounded-full px-8 py-3 font-medium text-sm"

          DELETE
        </a>
      </div>
    </nav>

    <!-- Hero -->

        <p class="font-medium text-orange-500">Team</p>

    </section>

              src="https://cdn.intra.42.fr/users/9abf94395f63c0f539aba879fc6b03f2/mait-all.jpg"
              alt=""

            />

          </div>

        </div>
        <div class="max-w-80 bg-black text-white rounded-2xl">

            <div

          </div>

            <p

        </div>
        <div class="max-w-80 bg-black text-white rounded-2xl">

  </body>
</html>
