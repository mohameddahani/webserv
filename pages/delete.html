<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>DELETE</title>
  </head>
  <body
    class="text-white w-full pt-20 px-5 bg-[#374151] flex flex-col gap-10 justify-center items-center"
  >
    <!-- Card -->
    <div
      class="bg-zinc-900 border border-zinc-700 rounded-xl shadow-lg p-6 w-full max-w-xl"
    >
      <h1 class="text-xl font-bold text-white text-center" id="response-status">
        No Response!
      </h1>
    </div>
    <div class="bg-[#1F2937] p-5 rounded-lg flex flex-col gap-5">
      <h3 class="font-bold text-lg">Delete a file üóëÔ∏è</h3>
      <div class="flex flex-col gap-2">
        <p class="text-[#9CA3AF]">
          This action CANNOT be undone. This will permanently delete the file.
        </p>
        <div class="flex flex-col gap-2 mt-5">
          <label for="delete" class="font-bold text-sm"
            >Please type in the path of the file to confirm.</label
          >
          <input
            type="text"
            id="delete"
            placeholder="Ex. /uploads/image.jpg"
            class="bg-[#374151] p-2 rounded-lg outline-none"
            required
          />
        </div>
        <button
          type="submit"
          class="bg-[#F05252] text-center p-2 rounded-lg cursor-pointer mt-3 hover:bg-red-600"
          onclick="DELETE_METHOD()"
        >
          I understand, delete this file
        </button>
      </div>
    </div>
  </body>
  <script>
    const input = document.getElementById("delete");
    const responseStatus = document.getElementById("response-status");

    const DELETE_METHOD = async () => {
      let URI = await input.value.trim();
      console.log(URI);
      try {
        if (!URI) {
          throw new Error("URI is empty");
        }
        const response = await fetch(URI, {
          method: "DELETE",
        });
        if (response.ok) {
          console.log(response);
          // * make response show
          responseStatus.innerHTML =
            "DELETE Response File/Folder Deleted Successfully ‚úÖ";
        } else {
          responseStatus.innerHTML = "DELETE Response File/Folder Not Found üö´";
          throw new Error("Failed to fetch data");
        }
      } catch (error) {
        console.log("Error: ", error.message);
      }
    };
  </script>
</html>
