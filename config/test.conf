server {
    listen 8081;
	server_name localhost;
    host 127.0.0.1;
    root pages/;
    client_max_body_size 3000000;
	index index.html;
    error_page 404 error_pages/404.html;

    location /index.html {
        allow_methods delete;
        autoindex on;
        root variable;
        index hh.html;
    }
    
    location /server {
        autoindex on;
        allow_methods get post;
    }

	location /red {
        allow_methods post delete;
		return /tours;
	}

    location /cgi-bin {
        root ./;
        allow_methods get post delete;
        index time.py;
    }

    cgi_path /bin/bash;
    cgi_ext .sh;
}